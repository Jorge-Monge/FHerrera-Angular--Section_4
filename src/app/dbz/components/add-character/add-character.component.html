<h4>Add character</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    name="name"
    [(ngModel)]="character.name"
    placeholder="Name"
    class="form-control mb-2"
  />
  <input
    type="number"
    name="power"
    [(ngModel)]="character.power"
    placeholder="Power"
    class="form-control mb-2"
  />
  <button type="submit" class="btn btn-primary">Add</button>
  <!-- <pre>{{ character | json }}</pre> -->
</form>
